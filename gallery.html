<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club Gallery - Muheza Volleyball Club</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="gallery.css">

<style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f7fa;
    color: #2c3e50;
}

.page-top-space {
    height: 90px;
}

/* BACK BUTTON */
.back-button {
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    border: none;
    padding: 8px 18px;
    border-radius: 25px;
    color: #fff;
    font-weight: 600;
    transition: 0.3s ease;
}

.back-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}

/* HEADER */
.gallery-header {
    background: linear-gradient(rgba(80,227,194,0.85), rgba(74,144,226,0.85));
    color: #000;
    text-align: center;
    padding: 80px 20px;
}

.gallery-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
}

.section-title {
    text-align: center;
    font-weight: 700;
    margin: 60px 0 30px 0;
}

/* IMAGE GALLERY */
.image-gallery img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.image-gallery img:hover {
    transform: scale(1.05);
}

/* VIDEO GALLERY */
.video-box {
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.video-box video,
.video-box iframe {
    width: 100%;
    height: 250px;
    border-radius: 12px;
}

/* MODAL IMAGE */
.modal-img {
    width: 100%;
}

/* FOOTER */
.site-footer {
    background: linear-gradient(rgba(80,227,194,0.85), rgba(74,144,226,0.85));
    color: #000;
}

.sponsor-logo {
    height: 55px;
    transition: 0.3s ease;
    background: #fff;
    border-radius: 12px;
    padding: 8px;
}

.sponsor-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.site-footer p {
    font-size: 14px;
    margin-top: 20px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .gallery-header h1 {
        font-size: 2rem;
    }
    .sponsor-logo {
        height: 45px;
    }
}
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
<div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Muheza VC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
            <li class="nav-item"><a class="nav-link" href="updates.html">Updates</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Contact</a></li>
            <!-- Back Button -->
            <li class="nav-item ms-lg-3">
                <button class="back-button" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </li>
        </ul>
    </div>
</div>
</nav>

<script>
function goBack() {
    window.history.back();
}
</script>

<div class="page-top-space"></div>

<!-- HEADER -->
<section class="gallery-header">
    <h1>Club Gallery</h1>

</section>

<div class="container">

    <h2 class="section-title">Photo Gallery</h2>

        <div class="col-md-4"><img src="04.jpeg" onclick="openModal(this.src)"></div>
        <div class="col-md-4"><img src="05.jpeg" onclick="openModal(this.src)"></div>
        <div class="col-md-4"><img src="Amina.jpeg" onclick="openModal(this.src)"></div>

        <div class="col-md-4">
            <div class="video-box">
                <video controls>

        <div class="col-md-4">
            <div class="video-box">

    </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body text-center">
        <img id="modalImage" class="modal-img">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openModal(src) {
    document.getElementById("modalImage").src = src;
    var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
    myModal.show();
}
</script>
