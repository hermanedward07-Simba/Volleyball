<style>
    /* ================= GLOBAL ================= */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f7fa;
    color: #2c3e50;
}

.page-top-space {
    height: 90px;
}

/* ===============================
   NAVBAR BUTTON CONSISTENCY FIX
================================= */

/* Align all navbar items */
.navbar-nav .nav-item {
    display: flex;
    align-items: center;
}

/* Make button behave like nav-link */
.navbar-nav .gradient-btn {
    height: 38px;                 /* same visual height as nav-link */
    padding: 6px 16px;
    font-size: 14px;
    line-height: 1;
    border-radius: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
}

/* Remove extra spacing Bootstrap gives */
.navbar-nav .nav-item.ms-lg-3 {
    margin-left: 12px !important;
}

/* Keep icon aligned */
.navbar-nav .gradient-btn i {
    font-size: 14px;
}

/* ================= PAGE HEADER ================= */
.page-header {
    background: linear-gradient(
        rgba(80,227,194,0.9),
        rgba(74,144,226,0.9)
    );
    color: #000;
}

/* ================= BUTTON ================= */
.gradient-btn {
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    border: none;
    padding: 8px 20px;
    border-radius: 30px;
    font-weight: 600;
    color: #fff;
    transition: 0.3s ease;
}

.gradient-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* ================= SECTION TITLE ================= */
.section-title {
    font-weight: 700;
    text-align: center;
    margin-bottom: 40px;
    position: relative;
}

.section-title::after {
    content: "";
    width: 70px;
    height: 4px;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    display: block;
    margin: 12px auto 0;
    border-radius: 2px;
}

/* ================= CARDS ================= */
.custom-card {
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: 0.3s ease;
}

.custom-card img {
    width: 100%;
    transition: 0.3s ease;
}

.custom-card:hover img {
    transform: scale(1.05);
}

/* ================= VIDEOS ================= */
.video-box {
    min-width: 320px;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ================= FOOTER ================= */
.site-footer {
    background: linear-gradient(
        rgba(80,227,194,0.9),
        rgba(74,144,226,0.9)
    );
    color: #000;
}

.site-footer .container {
    text-align: center;
}

.sponsor-logo {
    height: 55px;
    background: #fff;
    padding: 8px;
    border-radius: 12px;
    transition: 0.3s ease;
}

.sponsor-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .section-title {
        font-size: 1.6rem;
    }
}

</style>
</head>
